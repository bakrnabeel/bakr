<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>تفعيل/إلغاء مود الكبراته</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>إدارة مود الكبراته</h1>

        <button class="mode-button cancel" id="deactivate-btn" onclick="deactivateMode()">إلغاء تفعيل مود الكبراته</button>
    </div>

    <script src="script.js"></script>
</body>
